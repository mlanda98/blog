<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Editor</title>
</head>
<body>
  <header>
    <h1>Blog Editor</h1>
  </header>
  <main>
    <section>
      <h2>Create New Post</h2>
      <form>
        <input type="text" placeholder="Tile" required>
        <textarea placeholder="Content" required></textarea>
        <button type="submit">Publish</button>
      </form>
    </section>
    <section>
      <h2>Edit Posts</h2>
    </section>
  </main>
</body>
</html>
